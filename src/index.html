<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan2Plate - Find Your Perfect Recipe</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üçΩÔ∏è Plan2Plate</h1>
      <p class="tagline">Plan your meals, simplify your life</p>
    </header>
    
    <main>
      <section class="search-section">
        <div class="search-box">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search for recipes... (e.g., pasta, chicken, vegetarian)"
            autocomplete="off"
          >
          <button id="search-btn">Search</button>
        </div>
      </section>
      
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Finding delicious recipes...</p>
      </div>
      
      <div id="error" class="error-message hidden"></div>
      
      <section id="results" class="recipe-grid"></section>
    </main>
    
    <footer>
      <p>Made with ‚ù§Ô∏è by Patricia L.F & Emelie S.</p>
      <p>Data provided by <a href="https://spoonacular.com/food-api">Spoonacular</a></p>
    </footer>
  </div>
  
  <script src="/js/script.js"></script>
</body>
</html>
