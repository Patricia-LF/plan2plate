<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plan2Plate - Find Your Perfect Recipe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Love+Light&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mrs+Saint+Delafield&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="overlay-container"> 
          <img class="img-overlay"
          src="images/bg.jpg"
          alt="Plates with pasta" />
          </div>
      
  <div class="container">
    <header>
      <h1><img src="/images/plate2.png" class="plate-img">Plan2Plate</h1>
      <p class="tagline">Plan your meals, simplify your life</p>
    </header>
    
    <main>
      <section class="search-section">
        <div class="search-box">
          <input 
            type="text" 
            id="search-input" 
            placeholder="Search for recipes... (e.g., pasta, chicken, vegetarian)"
            autocomplete="off"
          >
          <button id="search-btn">Search</button>
        </div>
      </section>
      
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Finding delicious recipes...</p>
      </div>
      
      <div id="error" class="error-message hidden"></div>
      
      <section id="results" class="recipe-grid"></section>
    </main>
  
    
    <footer>
      <p>Made with ❤️ by Patricia L.F & Emelie S.</p>
      <p>Data provided by <a href="https://spoonacular.com/food-api">Spoonacular</a></p>
    </footer>
  </div>
  
  <script src="/js/script.js"></script>
</body>
</html>
